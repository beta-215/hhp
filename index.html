<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航入口 - 光晕淡雅版</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 30px 12px 20px;
      box-sizing: border-box;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 380px;
    }

    /* 主标题 */
    h1 {
      margin-bottom: 20px;
      font-size: 1em;
      color: #4aa3ff; /* 淡蓝 */
      text-align: center;
      text-shadow: 0 0 6px rgba(74,163,255,0.6);
    }

    /* 分组标题 */
    .group-title {
      font-size: 0.95em;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }
    .group1-title {
      color: #2ecc71;
      text-shadow: 0 0 4px rgba(46,204,113,0.6);
    }
    .group2-title {
      color: #c084fc;
      text-shadow: 0 0 4px rgba(192,132,252,0.6);
    }

    .divider {
      width: 70%;
      height: 1px;
      background: linear-gradient(to right, transparent, #444, transparent);
      margin: 15px 0;
      border-radius: 1px;
    }

    .group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .link-btn {
      width: 100%;
      padding: 12px 16px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.25s;
      box-sizing: border-box;
      box-shadow: 0 3px 8px rgba(0,0,0,0.35);
      background-size: 200% 200%;
      animation: glowMove 6s ease infinite;
    }

    /* 渐变配色 */
    .group1 .link-btn {
      background: linear-gradient(270deg, #4facfe, #00f2fe, #4facfe);
    }
    .group2 .link-btn {
      background: linear-gradient(270deg, #a18cd1, #fbc2eb, #a18cd1);
    }

    /* 悬停效果 */
    .link-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.15);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    /* 光晕流动动画 */
    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 底部提示 */
    .footer-text {
      font-size: 0.8em;
      color: rgba(200,200,200,0.7);
      text-align: center;
      line-height: 1.4em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>提示：打不开就换入口，点击按钮继续访问</h1>

    <div class="group-title group1-title">🔥 热门榜单入口</div>
    <div class="group group1" id="group1"></div>

    <div class="divider"></div>

    <div class="group-title group2-title">🎬 限时直播入口</div>
    <div class="group group2" id="group2"></div>
  </div>

  <div class="footer-text">
    所有链接会定期更新，如遇失效请刷新页面。
  </div>

  <script>
    fetch('links.json')
      .then(res => res.json())
      .then(data => {
        const group1 = document.getElementById('group1');
        const group2 = document.getElementById('group2');

        for (let i = 1; i <= 6; i++) {
          const btn = document.createElement('a');
          btn.className = 'link-btn';
          btn.href = 'jump.html?link=' + i;
          btn.innerText = '入口' + i;
          group1.appendChild(btn);
        }

        for (let i = 7; i <= 9; i++) {
          const btn = document.createElement('a');
          btn.className = 'link-btn';
          btn.href = 'jump.html?link=' + i;
          btn.innerText = '直播' + (i - 6);
          group2.appendChild(btn);
        }
      });
  </script>

</body>
</html>
