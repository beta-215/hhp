<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转中...</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading {
      font-size: 1em;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="loading">正在为您跳转，请稍候...</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const link = params.get('link');

    if (link) {
      fetch('links.json?t=' + Date.now())
        .then(res => res.json())
        .then(data => {
          const target = data[link];
          if (target) {
            setTimeout(() => {
              window.location.href = target;
            }, 800); // 延迟 0.8 秒跳转
          } else {
            document.body.innerHTML = '<div class="loading">链接无效或已过期</div>';
          }
        });
    } else {
      document.body.innerHTML = '<div class="loading">参数缺失</div>';
    }
  </script>
</body>
</html>
