<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正在跳转...</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 小圆点容器 */
    .dots {
      display: flex;
      gap: 10px;
    }

    /* 每个圆点 */
    .dot {
      width: 12px;
      height: 12px;
      background-color: #0af;
      border-radius: 50%;
      opacity: 0;
      animation: blinkFade 1.2s infinite;
    }

    /* 延迟错开，让三个圆点依次出现 */
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* 闪烁 + 渐入渐出动画 */
    @keyframes blinkFade {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get("link");

    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        const realUrl = data["link" + linkId];
        if (realUrl) {
          setTimeout(() => {
            window.location.href = realUrl;
          }, 500); // 延迟 0.5 秒
        } else {
          document.body.innerHTML = "<p style='color:red;'>链接不存在或已失效。</p>";
        }
      })
      .catch(() => {
        document.body.innerHTML = "<p style='color:red;'>加载失败，请稍后重试。</p>";
      });
  </script>
</body>
</html>
