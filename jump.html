<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正在跳转...</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="msg">正在跳转，请稍候...</div>

  <script>
    // 从 URL 参数获取 link id
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get("link");

    // 读取 links.json，找到对应的真实链接
    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        const realUrl = data["link" + linkId];
        if (realUrl) {
          setTimeout(() => {
            document.getElementById("msg").innerText = "正在跳转中...";
            window.location.href = realUrl;
          }, 500); // ✅ 延迟 0.5 秒
        } else {
          document.getElementById("msg").innerText = "链接不存在或已失效。";
        }
      })
      .catch(() => {
        document.getElementById("msg").innerText = "加载失败，请稍后重试。";
      });
  </script>
</body>
</html>
