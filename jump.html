<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转中...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get("link");

    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        const realUrl = data["link" + linkId];
        if (realUrl) {
          // 立即跳转
          window.location.replace(realUrl);
        } else {
          document.body.innerHTML = "<p style='color:red; text-align:center; margin-top:50px;'>链接不存在或已失效。</p>";
        }
      })
      .catch(() => {
        document.body.innerHTML = "<p style='color:red; text-align:center; margin-top:50px;'>加载失败，请稍后重试。</p>";
      });
  </script>
</body>
</html>
